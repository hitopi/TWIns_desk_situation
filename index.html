<!-- desk.htmlファイルの内容 -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Desk Situation</title>
<link rel="stylesheet" href="desk.css">
<script src="desk.js" defer></script>
</head>
<body>

<!-- Login and Logout, select Buttons -->
<div id="login-logout">
  <button id="select-button">Select</button> 
  <button id="login-button">Log in</button>
  <button id="logout-button">Log out</button>
</div>

<div id="desk-situation">
    <!-- 時刻表示部分に日付と曜日の表示を追加 -->
    <div class="time">
        [ <span id="current-date"></span>  <!-- 日付と曜日を表示する新しいスパン -->
        ,<span id="current-time">17:30</span> ]
    </div>

  <h2>Desk Situation</h2>
  <div class="desk" id="desk1">
    <div class="user absent" id="user-a">a</div>
    <div class="user absent" id="user-b">b</div>
    <div class="user absent" id="user-c">c</div>
    <div class="user absent" id="user-d">d</div>
    <div class="user absent" id="user-e">e</div>
    <div class="user absent" id="user-f">f</div>
  </div>
  <div class="desk" id="desk2">
    <div class="user absent" id="user-g">g</div>
    <div class="user absent" id="user-h">h</div>
    <div class="user absent" id="user-i">i</div>
    <div class="user absent" id="user-j">j</div>
  </div>
  <div class="desk" id="desk3">
    <div class="user absent" id="user-k">k</div>
    <div class="user absent" id="user-l">l</div>
    <div class="user absent" id="user-m">m</div>
    <div class="user absent" id="user-n">n</div>
    <div class="user absent" id="user-o">o</div>
    <div class="user absent" id="user-p">p</div>
    <div class="user absent" id="user-q">q</div>
    <div class="user absent" id="user-r">r</div>
  </div>
</div>

<div id="press-button">
    <button class="status-button" id="absent-button">absent</button>
    <button class="status-button" id="present-button">present</button>
</div>

<!-- 「User: 」ラベルを追加する新しいdiv要素 -->
<div id="user-label">User: </div>

<div class="attendance-chart">
  <div class="days">
    <div class="day" id="mon">月</div>
    <div class="day" id="tue">火</div>
    <div class="day" id="wed">水</div>
    <div class="day" id="thu">木</div>
    <div class="day" id="fri">金</div>
    <div class="day" id="sat">土</div>
    <div class="day" id="sun">日</div>
  </div>
  <div class="y-axis"></div> <!-- 縦軸を追加 -->

  <div class="time-axis">
      <span>0</span><span>6</span><span>12</span><span>18</span><span>24</span>
  </div>
  <div class="x-axis"></div> <!-- 横軸を追加 -->
</div>

</body>
</html>
